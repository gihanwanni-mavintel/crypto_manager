# Production Application Configuration
# This file shows recommended production settings
# Copy this to application.properties on your production server

spring.application.name=Intelligent_Crypto_User_Management
server.port=${PORT:8081}

# PostgreSQL - Neon Cloud DB (Production)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate - Production Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# HikariCP Connection Pool - Production Settings
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=CryptoTradingPool

# Binance Configuration - LIVE TRADING
binance.api.key=${BINANCE_API_KEY}
binance.api.secret=${BINANCE_API_SECRET}
binance.testnet.enabled=${BINANCE_TESTNET_ENABLED:false}

# Trading Configuration - Production
trade.auto-execute=${TRADE_AUTO_EXECUTE:true}
trade.max-concurrent-trades=${TRADE_MAX_CONCURRENT:5}
trade.min-signal-confidence=${TRADE_MIN_CONFIDENCE:0.8}
trade.position-size-percent=${TRADE_POSITION_SIZE:50}
trade.min-balance=${TRADE_MIN_BALANCE:10}

# WebHook Configuration
webhook.signal-endpoint=/api/webhook/signal
webhook.health-endpoint=/api/webhook/health

# Logging - Production
logging.level.root=INFO
logging.level.mav_intel.com.Intelligent_Crypto_User_Management=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Logging output
logging.file.name=/opt/crypto-trading/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Server configuration
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.tomcat.max-threads=200
server.tomcat.accept-count=100
server.tomcat.max-connections=10000
