# Nginx Configuration for Crypto Trading Backend
# Copy this to: /etc/nginx/sites-available/crypto-trading
# Then create symlink: sudo ln -s /etc/nginx/sites-available/crypto-trading /etc/nginx/sites-enabled/

# OPTION 1: IP-based configuration (no domain)
# Replace YOUR_DROPLET_IP with your actual IP address

server {
    listen 80;
    server_name YOUR_DROPLET_IP;

    # Maximum request body size
    client_max_body_size 10M;

    # Access and error logs
    access_log /var/log/nginx/crypto-trading-access.log;
    error_log /var/log/nginx/crypto-trading-error.log;

    # Proxy to Java backend
    location / {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache
        proxy_cache_bypass $http_upgrade;

        # Timeouts (important for long-running operations)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint (optional caching)
    location /auth/health {
        proxy_pass http://localhost:8081/auth/health;
        proxy_cache_valid 200 10s;
    }
}

