spring.application.name=Intelligent_Crypto_User_Management
server.port=${PORT:8081}

# PostgreSQL - Neon Cloud DB
# Configure via .env file or environment variables:
#   DB_URL=jdbc:postgresql://...
#   DB_USERNAME=...
#   DB_PASSWORD=...
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP Connection Pool
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# Binance Configuration
# IMPORTANT: Set these environment variables before running:
#   BINANCE_API_KEY=your_key
#   BINANCE_API_SECRET=your_secret
#   BINANCE_TESTNET_ENABLED=false (for live trading, default is true for safety)
binance.api.key=${BINANCE_API_KEY:}
binance.api.secret=${BINANCE_API_SECRET:}
binance.testnet.enabled=${BINANCE_TESTNET_ENABLED:false}

# Trading Configuration
# Configure via .env file or environment variables (optional):
#   TRADE_AUTO_EXECUTE=true|false
#   TRADE_MAX_CONCURRENT=5
#   TRADE_POSITION_SIZE=50
#   TRADE_MIN_BALANCE=10
# Auto-execute trades when signals are received from webhook
trade.auto-execute=${TRADE_AUTO_EXECUTE:true}
# Maximum concurrent trades to execute simultaneously
trade.max-concurrent-trades=${TRADE_MAX_CONCURRENT:5}
# Minimum signal confidence (0.0-1.0) required to execute
trade.min-signal-confidence=${TRADE_MIN_CONFIDENCE:0.8}
# Default position sizing (as % of account balance)
trade.position-size-percent=${TRADE_POSITION_SIZE:50}
# Minimum USDT balance required to trade
trade.min-balance=${TRADE_MIN_BALANCE:10}

# WebHook Configuration
webhook.signal-endpoint=/api/webhook/signal
webhook.health-endpoint=/api/webhook/health
